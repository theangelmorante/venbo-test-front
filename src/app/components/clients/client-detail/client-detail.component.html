<div class="container mx-auto p-4">
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="identification" class="block text-gray-700">Identification</label>
      <input id="identification" formControlName="identification" required class="w-full p-2 border border-gray-300 rounded">
    </div>

    <div class="mb-4">
      <label for="firstName" class="block text-gray-700">First Name</label>
      <input id="firstName" formControlName="firstName" required class="w-full p-2 border border-gray-300 rounded">
    </div>

    <div class="mb-4">
      <label for="lastName" class="block text-gray-700">Last Name</label>
      <input id="lastName" formControlName="lastName" required class="w-full p-2 border border-gray-300 rounded">
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input id="email" formControlName="email" required type="email" class="w-full p-2 border border-gray-300 rounded">
    </div>

    <div class="mb-4">
      <label for="address" class="block text-gray-700">Address</label>
      <input id="address" formControlName="address" required class="w-full p-2 border border-gray-300 rounded">
    </div>

    <div class="mb-4">
      <label for="type" class="block text-gray-700">Type</label>
      <select id="type" formControlName="type" class="w-full p-2 border border-gray-300 rounded">
        <option value="PERSON">Person</option>
        <option value="COMPANY">Company</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="isRegular" class="block text-gray-700">Regular Client</label>
      <input type="checkbox" id="isRegular" formControlName="isRegular" class="form-checkbox">
    </div>

    <div class="mb-4">
      <label for="isActive" class="block text-gray-700">Active</label>
      <input type="checkbox" id="isActive" formControlName="isActive" class="form-checkbox">
    </div>

    <div class="mb-4">
      <h3 class="block text-gray-700">Employees</h3>
      <div formArrayName="employees" *ngFor="let employee of employees().controls; let i = index">
        <div [formGroupName]="i" class="mb-2">
          <input placeholder="Identification" formControlName="id" class="w-1/3 p-2 border border-gray-300 rounded mr-2">
          <input placeholder="First Name" formControlName="firstName" class="w-1/3 p-2 border border-gray-300 rounded mr-2">
          <input placeholder="Last Name" formControlName="lastName" class="w-1/3 p-2 border border-gray-300 rounded">
          <button type="button" (click)="removeEmployee(i)" class="bg-red-500 text-white px-2 py-1 rounded ml-2">Remove</button>
        </div>
      </div>
      <button type="button" (click)="addEmployee()" class="bg-blue-500 text-white px-2 py-1 rounded mt-2">Add Employee</button>
    </div>

    <div class="mb-4">
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Save
      </button>
    </div>
  </form>
</div>
