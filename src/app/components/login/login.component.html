<div class="flex items-center justify-center h-screen">
  <div class="bg-blue-6 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-100">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="text-red-600 text-sm mb-4">
        {{ errorMessage }}
      </div>
      <div class="mb-4">
        <label for="username" class="block text-gray-100">Username</label>
        <input id="username" formControlName="username" required class="w-full px-3 py-2 bg-blue-7 text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-red-600 text-sm">
          Username is required
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-100">Password</label>
        <input id="password" type="password" formControlName="password" required class="w-full px-3 py-2 bg-blue-7 text-gray-100 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-600 text-sm">
          Password is required
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Login
      </button>
    </form>
  </div>
</div>
